<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootcamp-shopping-list-app.1.0.0.css">
    <meta charset="UTF-8">
    <title>Shopping List App</title>
</head>
<body>
    <header>
        <h1 class="content">grab IT!</h1>
        <div class="cart-image">
            <img src="images/Shopping-Cart-11.png" alt="shopping cart" class="img-circle">
        </div>
    </header>
    <section>
            <form class="add-item">
                <input class="user-input" type="text" placeholder="Enter Item">
                <input class="btn btn-success" type="submit" value="Add item">
            </form>
    </section>
    <section class="shopping-cart">
        <ul class="shopping-list"></ul>
    </section>
    <footer>
        <p>This app was created by Kaeside Iwuagwu, you can see more of my work <a href="https://github.com/kaeside">HERE</a>.</p>
    </footer>

<script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <script src="bootcamp-shopping-list-app.1.0.0.js"></script>
</body>
</html>
